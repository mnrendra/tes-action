name: Review

on:
  workflow_call:
    secrets:
      TOKEN:
        required: true
    variables:
      ABC:
        required: true

permissions:
  contents: read

jobs:
  # Tes
  tes:
    name: Tes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ASU
      - name: ASU
        run: echo ASU ${{ secrets.TOKEN }} babi ${{ variables.ABC }} kucing
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      # Do Tes
      - name: Do Tes
        uses: ./.github/actions/tes
        with:
          remote: jembut
